<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Superheroes Index</title>
</head>
<body>
<h1>List of Superheroes</h1>
<ul>
    {% for item in all_superheroes %}
    <li><h2> {{item.name}} </h2>
    <a href="{% url 'superheroes:detail' item.id %}">See Details</a>
    <a href="{% url 'superheroes:edit' item.id %}">Edit Superhero</a>
    <a href="{% url 'superheroes:delete' item.id %}">Delete Superhero</a>
    </li>
    {% endfor %}
</ul>
<br>
<a href="{% url 'superheroes:create' %}">Create New Superhero</a>

</body>
</html>
