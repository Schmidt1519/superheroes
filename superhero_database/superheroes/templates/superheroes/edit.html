<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit {{superhero_edit_detail.name}}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body style="background-color:#202020">
    <div class="container p-3 my-3 text-white">
        <h1 class="text-center">Edit {{superhero_edit_detail.name}}</h1>
            <form method="post">
                {% csrf_token %}
                Name:<input type="text" name="name" id="name" value="{{superhero_edit_detail.name}}" class="p-1 pl-1 my-1"><br>
                Alter Ego:<input type="text" name="alter_ego" id="alter_ego" value="{{superhero_edit_detail.alter_ego}}" class="p-1 pl-1 my-1"><br>
                Primary Ability:<input type="text" name="primary_ability" id="primary_ability" value="{{superhero_edit_detail.primary_ability}}" class="p-1 pl-1 my-1"><br>
                Secondary Ability:<input type="text" name="secondary_ability" id="secondary_ability" value="{{superhero_edit_detail.secondary_ability}}" class="p-1 pl-1 my-1"><br>
                Catchphrase:<input type="text" name="catchphrase" id="catchphrase" value="{{superhero_edit_detail.catchphrase}}" class="p-1 pl-1 my-1"><br>
                <br>
                <input type="submit" value="Save">
            </form>
    </div>
    <div class="container p-3 my-3">
        <button type="button" class="btn btn-primary btn-lg"><a class="text-white" href="{% url 'superheroes:index' %}">Back to Superhero Index</a></button>
    </div>
</body>
</html>
